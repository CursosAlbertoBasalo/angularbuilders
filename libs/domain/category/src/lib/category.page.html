<header>
  <ab-ui-title [props]="{caption:'🏎  Paralelas independientes'}"></ab-ui-title>
</header>
<ab-ui-loading [props]="category$" (data)="setCategory($event)">
  <main>
    <ab-ui-card [props]="categoryToCard(category)"></ab-ui-card>
  </main>
</ab-ui-loading>
<ab-ui-loading [props]="items$" (data)="setItems($event)">
  <main>
    <section>
      <ab-ui-card *ngFor="let item of items" [props]="itemToCard(item)"></ab-ui-card>
    </section>
  </main>
</ab-ui-loading>
