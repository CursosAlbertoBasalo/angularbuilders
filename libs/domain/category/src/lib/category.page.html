<header>
  <ab-ui-title [props]="{caption:'Category with Items'}"></ab-ui-title>
</header>
<ab-ui-loading>
  <main *ngIf="category$ | async as category">
    <ab-ui-card [props]="categoryToCard(category)"></ab-ui-card>
  </main>
</ab-ui-loading>
<ab-ui-loading>
  <main *ngIf="items$ | async as items">
    <section>
      <ab-ui-card *ngFor="let item of items" [props]="itemToCard(item)"></ab-ui-card>
    </section>
  </main>
</ab-ui-loading>
