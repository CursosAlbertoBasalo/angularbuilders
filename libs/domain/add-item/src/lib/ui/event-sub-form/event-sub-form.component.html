<form [formGroup]="form">

                       placeholder="URL of the resource home"
                       formControlName="date"
                       type="date"
                       [form]="form">
  </ab-ui-input-control>
  <ab-ui-input-control label="Location:"
                       placeholder="Where will it be?"
                       formControlName="location"
                       [form]="form">
  </ab-ui-input-control>
</form>
