<form [formGroup]="form" (submit)="onSave()" #f>
  <fieldset>
    <ab-ui-input-control label="Name:"
                         placeholder="Name of the resource"
                         formControlName="name"
                         [form]="form">
    </ab-ui-input-control>
    <ab-ui-input-control label="Description:"
                         placeholder="Description of the resource"
                         formControlName="description"
                         [form]="form">
    </ab-ui-input-control>
    <ab-ui-input-control label="Home Page:"
                         placeholder="URL of the resource home"
                         formControlName="url"
                         type="url"
                         [form]="form">
    </ab-ui-input-control>
    <ab-ui-select-control #categoryID
                          label="Category:"
                          placeholder="URL of the resource home"
                          formControlName="categoryId"
                          [options]="props.categories"
                          [form]="form">
    </ab-ui-select-control>
    <ab-add-item-event-sub-form [hidden]="categoryID.value!=='events'"></ab-add-item-event-sub-form>
    <ab-add-item-course-sub-form [hidden]="categoryID.value!=='courses'">
    </ab-add-item-course-sub-form>
    <ab-ui-input-control label="Price in $:"
                         placeholder="Price in $"
                         formControlName="price"
                         type="number"
                         [form]="form">
    </ab-ui-input-control>
  </fieldset>
  <input type="submit" value="ðŸ’¾ Save" [disabled]="form.invalid" />
</form>
